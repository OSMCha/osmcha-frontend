version: 2.1
jobs:
  test:
    docker:
      - image: circleci/node:lts
    working_directory: ~/osmcha-frontend
    steps:
      - checkout
      - run: yarn
      - run: yarn run lint
      - run:
          name: Testing
          command: yarn test
          environment:
            JEST_JUNIT_OUTPUT_DIR: "./test-results/junit/test-results.xml"
      - store_test_results:
          path: ./test-results/
workflows:
  test:
    jobs:
      - test
